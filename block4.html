<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВТБ</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/ae885b3156.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main__block-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1">
            <section class="menu">
              <div class="menu__top">
                <img
                  class="menu__logo img-fluid"
                  src="images/Logo2.png"
                  alt="Логотип ВТБ"
                />
                <img class="menu__userFoto" src="" alt="" />
                <a href="#" class="menu__icon">
                  <img src="images/Add.png" alt="Добавить цель"
                /></a>
                <div class="menu__link">
                  <a href="#" class="menu__icon">
                    <img
                      class="menu__img_dashboard"
                      src="images/Dashboard 1.png"
                      alt="Домашняя страница"
                      onMouseOver="changeImage1('images/Dashboard-hover.png')"
                      onMouseOut="changeImage1('images/Dashboard 1.png')"
                  /></a>
                  <a href="#" class="menu__icon">
                    <img
                      class="menu__img_layer"
                      src="images/Layer.png"
                      alt="Цели"
                      onMouseOver="changeImage2('images/Layer-hover.png')"
                      onMouseOut="changeImage2('images/Layer.png')"
                  /></a>
                  <a href="#" class="menu__icon">
                    <img
                      class="menu__img_settings"
                      src="images/Settings 2.png"
                      alt="Настройки"
                      onMouseOver="changeImage3('images/Settings-hover.png')"
                      onMouseOut="changeImage3('images/Settings 2.png')"
                  /></a>
                </div>
              </div>
              <div class="menu__bottom">
                <a href="#" class="menu__icon">
                  <img
                    class="menu__img_help"
                    src="images/Help.png"
                    alt="Помощь"
                    onMouseOver="changeImage4('images/Help-hover.png')"
                    onMouseOut="changeImage4('images/Help.png')"
                /></a>
                <a href="#" class="menu__icon">
                  <img src="images/Logout.png" alt="Выход"
                /></a>
              </div>
            </section>
          </div>
          <div class="col-7 block-4__goal">
            <div class="block-4__nav-buttons d-flex m-3">
              <button
                type="button"
                class="btn block-4__back-btn me-auto"
                data-bs-toggle="button"
              >
                <i class="fa-solid fa-chevron-left" style="color: #292929"></i>
                НАЗАД
              </button>

              <button
                type="button"
                class="btn btn-outline-info block-4__edit-btn g-2 me-md-2"
              >
                Редактировать
              </button>
              <button
                type="button"
                class="btn btn-outline-info block-4__cncl-btn"
              >
                Отмена
              </button>
            </div>
            <div>
              <h1 class="block-4__title">Сборка ПК</h1>
              <p class="block-4__subtitle">Прогресс цели</p>

              <label for="block-4__progressbar"></label>
              <progress
                id="block-4__progressbar"
                max="100"
                value="0"
              ></progress>
            </div>
            <div class="block-4__amount">
              <p class="block-4__text">Сумма, которую хотите накопить:</p>
            </div>
            <div class="block-4__priority">
              <p class="block-4__text">Приорите цели:</p>
            </div>
            <div class="block-4__deadline">
              <p class="block-4__text">Приоритет цели по времени:</p>
            </div>
            <div class="block-4__startDate">
              <p class="block-4__text">Дата начала накопления:</p>
            </div>
            <div class="block-4__endDate">
              <p class="block-4__text">Дата окончания накопления:</p>
            </div>
            <div class="block-4__goal-image"></div>
            <div>
              <label
                for="block-4__deposit"
                class="block-4__subtitle form__label"
                >Сумма которую хотите внести сейчас:</label
              >
              <br />
              <input
                style="width: 24rem"
                type="number"
                id="block-4__deposit-input"
                name="block-4__deposit"
                min="100"
                class="form__field form-control"
              />
              <br />
              <div class="d-grid gap-2 col-6">
                <button class="btn btn-primary block-4__goal-button">
                  Пополнить
                </button>
                <p class="block-4__error-message"></p>
              </div>
            </div>
            <div>
              <p class="block-4__subtitle">История операций</p>
              <div class="row block-4__cards"></div>
            </div>
          </div>

          <div class="col-3 block-4__sidebar-image">
            <img src="images/block4_img.png" class="img-fluid block-4__image" />
          </div>
        </div>
      </div>
    </section>

    <script src="block4.js"></script>
    <script src="sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

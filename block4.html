<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВТБ</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/ae885b3156.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .main__block-4 {
      background-color: #ebebeb;
      font-family: "Inter", sans-serif;
    }
    .block-4__goal {
      background-color: #ffffff;
    }

    .block-4__title {
      font-size: 48px;
      font-weight: 500;
      color: #009fdf;
    }
    .block-4__subtitle {
      font-size: 20px;
      font-weight: 700;
      color: #0a2973;
    }
    .block-4__text {
      font-size: 18px;
      font-weight: 500;
      color: #0a2973;
    }
    .block-4__goal-button {
      background-color: hsl(222, 84%, 25%);
    }
    .block-4__error-message {
      color: red;
    }
  </style>
  <body>
    <section class="main__block-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1">СайдБар Меню</div>
          <div class="col-7 block-4__goal">
            <div class="block-4__nav-buttons d-flex mb-3">
              <button
                type="button"
                class="btn block-4__back-btn me-auto"
                data-bs-toggle="button"
              >
                <i class="fa-solid fa-chevron-left" style="color: #292929"></i>
                НАЗАД
              </button>

              <button
                type="button"
                class="btn btn-outline-info block-4__edit-btn g-2"
              >
                Редактировать
              </button>
              <button
                type="button"
                class="btn btn-outline-info block-4__cncl-btn"
              >
                Отмена
              </button>
            </div>
            <div>
              <h1 class="block-4__title">Сборка ПК</h1>
              <p class="block-4__subtitle">Прогресс цели</p>
              <div
                style="width: 285px"
                class="progress block-4__progress-bar"
                role="progressbar"
                aria-label="Danger example"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar bg-danger block-4__progress-bar-active"
                  style="width: 0%"
                >
                  0%
                </div>
                0%
              </div>
            </div>
            <div class="block-4__amount">
              <p class="block-4__text">Сумма, которую хотите накопить:</p>
            </div>
            <div class="block-4__priority">
              <p class="block-4__text">Приорите цели:</p>
            </div>
            <div class="block-4__deadline">
              <p class="block-4__text">Приоритет цели по времени:</p>
            </div>
            <div class="block-4__startDate">
              <p class="block-4__text">Дата начала накопления:</p>
            </div>
            <div class="block-4__ndDate">
              <p class="block-4__text">Дата окончания накопления:</p>
            </div>
            <div class="block-4__goal-image"></div>
            <div>
              <label
                for="block-4__deposit"
                class="block-4__subtitle form__label"
                >Сумма которую хотите внести сейчас:</label
              >
              <br />
              <input
                style="width: 24rem"
                type="number"
                id="block-4__deposit-input"
                name="block-4__deposit"
                min="100"
                class="form__field form-control"
              />
              <br />
              <div class="d-grid gap-2 col-6">
                <button class="btn btn-primary block-4__goal-button">
                  Пополнить
                </button>
                <p class="block-4__error-message"></p>
              </div>
            </div>
          </div>

          <div class="col-4 block-4__image">
            <img src="images/block4_img.png" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
    <script src="block4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

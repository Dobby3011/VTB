<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="main-home">
      <div class="container-home">
        <sidebar class="sidebar">
          <section class="menu">
            <div class="menu__top">
                <img class="menu__logo" src="images/Logo2.png" alt="Логотип ВТБ">
                <img class="menu__userFoto" src="" alt="">
                <a href="#" class="menu__icon">
                    <img src="images/Add.png" alt="Добавить цель" />
            </div>
    
            <div class="menu__link">
                <a href="#" class="menu__icon">
                    <img class="menu__img_dashboard" src="images/Dashboard 1.png" alt="Домашняя страница"
                        onMouseOver="changeImage1('images/Dashboard-hover.png')"
                        onMouseOut="changeImage1('images/Dashboard 1.png')" /></a>
                    <a href="#" class="menu__icon">
                        <img class="menu__img_layer" src="images/Layer.png" alt="Цели"
                            onMouseOver="changeImage2('images/Layer-hover.png')"
                            onMouseOut="changeImage2('images/Layer.png')" /></a>
                        <a href="#" class="menu__icon">
                            <img class="menu__img_settings" src="images/Settings 2.png" alt="Настройки"
                                onMouseOver="changeImage3('images/Settings-hover.png')"
                                onMouseOut="changeImage3('images/Settings 2.png')" /></a>
            </div>
    
            <div class="menu__bottom">
                <a href="#" class="menu__icon">
                    <img class="menu__img_help" src="images/Help.png" alt="Помощь"
                        onMouseOver="changeImage4('images/Help-hover.png')" onMouseOut="changeImage4('images/Help.png')" /></a>
                    <a href="#" class="menu__icon">
                        <img src="images/Logout.png" alt="Выход" /></a>
            </div>
        </section>
        </sidebar>
        <section class="greeting">
          <div class="greeting__container">
            <h1 class="greeting__hello">Привет</h1>
            <h1 class="greeting__name"></h1>
          </div>
          <object
            data="./images/greeting-image.svg"
            type="image/svg+xml"
            class="greeting__image"
          ></object>
        </section>
        <section class="goals">
          <h1>Важные цели</h1>
          <!--
          <div class="goals__item">
            <h4 class="goals__name">Одежда в школу</h4>
            <p class="goals__progress">Прогресс цели</p>
            <div id="progress" class="goals__progressBar">
              <div id="progressContent" class="goals__progressBar_content">
                <span class="goals__progressBar_text"></span>
              </div>
            </div>
            <div class="goals__bottom">
              <div class="goals__money-left">
                <span class="goals__left">Осталось собрать:</span>
                <span class="goals__amount">10 тыс</span>
              </div>
              <button class="goals__btn" type="button">&gt;</button>
            </div>
          </div>-->
        </section>
        <section class="money-total">
          <h3 class="money-total__heading">Всего средств</h3>
          <span class="money-total__amount">120 тыс</span>
          <div class="money-total__chart" style="height: 75%">
            <canvas id="moneyChart" height="85"></canvas>
          </div>
        </section>
        <section class="goals-total">
          <h3 class="goals-total__heading">Всего целей</h3>
          <span class="goals-total__amount">50 шт</span>
          <div class="money-total__chart" style="height: 75%">
            <canvas id="goalsChart" height="85"></canvas>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/charts.js"></script>
  </body>
</html>
